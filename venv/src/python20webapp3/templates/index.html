<html>
<head>
    <title>Z-Tool</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/main.css')}}"/>
    <noscript>
        <link rel="stylesheet" href="{{url_for('static',filename='assets/css/noscript.css')}}"/>
    </noscript>
</head>

<body class="is-preload">

<!-- Wrapper-->
<div id="wrapper">

    <!-- Nav -->
    <nav id="nav">
        <a href="#" class="icon solid fa-home"><span>Home</span></a>
        <a href="#tool" class="icon solid fa-wrench"><span>Tools</span></a>
        <a href="#contact" class="icon solid fa-comments"><span>Contact</span></a>
        <a href="https://zhaozehui.cn" class="icon solid fa-rss"><span>My</span></a>
    </nav>

    <!-- 首页 -->
    <div id="main">

        <!-- Me -->
        <article id="home" class="panel intro">
            <header>
                <h1>ZZH</h1>
                <p>Z-Tools</p>
            </header>
            <a href="#tool" class="jumplink pic">
                <span class="arrow icon solid fa-chevron-right"><span>查看工具</span></span>
                <img src="{{url_for('static',filename='images/me.jpg')}}" alt=""/>
            </a>
        </article>

        <!-- Work -->
        <article id="tool" class="panel">
            <header>
                <h2>Tools</h2>
            </header>
            <p>
                Z-Tool.
            </p>
            <section>
                <div class="row">
                    <div class="col-4 col-6-medium col-12-small">
                        <a href="/proccess_data" class="image fit"><img src="{{url_for('static',filename='images/pic01.jpg')}}"
                                                           alt=""></a>
                    </div>
                    <div class="col-4 col-6-medium col-12-small">
                        <a href="#" class="image fit"><img src="{{url_for('static',filename='images/pic02.jpg')}}"
                                                           alt=""></a>
                    </div>
                    <div class="col-4 col-6-medium col-12-small">
                        <a href="#" class="image fit"><img src="{{url_for('static',filename='images/pic03.jpg')}}"
                                                           alt=""></a>
                    </div>
                </div>
            </section>
        </article>

        <!-- Contact -->
        <article id="contact" class="panel">
            <header>
                <h2>Contact Me</h2>
            </header>
            <form action="#" method="post">
                <div>
                    <div class="row">
                        <div class="col-6 col-12-medium">
                            <input type="text" name="name" placeholder="Name"/>
                        </div>
                        <div class="col-6 col-12-medium">
                            <input type="text" name="email" placeholder="Email"/>
                        </div>
                        <div class="col-12">
                            <input type="text" name="subject" placeholder="Subject"/>
                        </div>
                        <div class="col-12">
                            <textarea name="message" placeholder="Message" rows="6"></textarea>
                        </div>
                        <div class="col-12">
                            <input type="submit" value="Send Message"/>
                        </div>
                    </div>
                </div>
            </form>
        </article>

    </div>

    <!-- Footer -->
    <div id="footer">
        <ul class="copyright">
            <li>&copy; Untitled.</li>
            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>

</div>

<!-- Scripts -->
<script src="{{url_for('static',filename='assets/js/jquery.min.js')}}"></script>
<script src="{{url_for('static',filename='assets/js/browser.min.js')}}"></script>
<script src="{{url_for('static',filename='assets/js/breakpoints.min.js')}}"></script>
<script src="{{url_for('static',filename='assets/js/util.js')}}"></script>
<script src="{{url_for('static',filename='assets/js/main.js')}}"></script>

</body>
</html>
